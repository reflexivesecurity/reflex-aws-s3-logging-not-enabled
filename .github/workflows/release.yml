name: Release

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine pyaml cloudmitigator-semantic
        python setup.py install
    - name: See if Version Changed
      run: |
        CHANGED=$(semantic changed)
        if [ "${CHANGED}" == "True" ]
          then
            echo ::set-env name=VERSION_CHANGED::${CHANGED}
            echo ::set-env name=VERSION::$(semantic version)
            echo ::set-env name=EGG::$(ls dist)
        fi
        
    - name: Create Release
      if: env.VERSION_CHANGED
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ env.VERSION }}
        release_name: Release ${{ env.VERSION }}
        body: |
          Changes in this Release
          - First Change
          - Second Change
        draft: false
        prerelease: false
      
    - name: Upload Release Asset
      if: env.VERSION_CHANGED
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./dist/${{ env.EGG }}
        asset_name: ${{ env.EGG }}
        asset_content_type: application/zip
